{{template "partials/header.html" .}}
<header class="intro-header" style="background-image: url('/img/bg-1.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>{{ .Site.Title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ .Site.Params.description }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ range .Paginator.Pages }}
              <div class="post-preview">
                  <a href="{{ .Permalink }}">
                      <h2 class="post-title">
                          {{ .Title }}
                      </h2>
                  </a>
                  
                  <p class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
<!--                   <h3 class="post-subtitle">
                      {{ .Summary }}
                  </h3> -->
                  <p>{{ .Summary }}</p>
              </div>
              <hr>
            {{ end }}
              
            {{ template "_internal/pagination.html" . }}
<!--               <ul class="pager">
                  <li>
                    {{ .Paginator.PageNumber }}
                  </li>
                  <li class="next">
                      <a href="#">Older Posts &rarr;</a>
                  </li>
              </ul> -->
          </div>
      </div>
  </div>

  <hr>
{{template "partials/footer.html" .}}
